{% extends "blog/lista.html" %} 
{% load static %} 

{% block previoLista %}
    
    <h3> Jugadores </h3>

    {% for jugador in jugadores %}
        {{ jugador }}
        <a href="{% url 'jugador_delete' jugador.id %}">Borrar</a>
        <a href="{% url 'jugador_update' jugador.id %}">Editar</a>
        <br>
    {% endfor %}

    <a class="btn btn-primary" href="{% url 'jugador_add' %}">Agregar</a>

{% endblock previoLista %}

{% block titulo %}
    Jugadores
{% endblock %}

        {% comment %} lista de equipos {% endcomment %}
